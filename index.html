<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Search Engine</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Search Engine</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="input-group mb-4 shadow-sm">
                    <input type="text" class="form-control" id="searchInput" placeholder="What are you looking for?" aria-label="Search query" aria-describedby="button-addon2">
                    <button class="btn btn-primary" type="button" id="searchButton">Search</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <h2 class="mb-4">Search History</h2>
                <ul class="list-group" id="searchHistory">
                    <!-- Dynamic content will appear here -->
                </ul>
                <button class="btn btn-danger mt-4" id="clearHistoryButton">Clear History</button>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
